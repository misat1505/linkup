name: LinkUp Tests

on:
  pull_request:
    branches:
      - main

jobs:
  run-tests:
    name: Run Backend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: "backend/package-lock.json"

      - name: Verify Node.js installation
        run: |
          node --version
          npm --version

      - name: Install dependencies
        run: |
          cd backend
          npm ci

      - name: Verify Prisma installation
        run: |
          cd backend
          npx prisma --version

      - name: Copy envs for tests
        run: cp backend/env.example backend/.env.test

      - name: Run Tests
        run: |
          cd backend
          npm run test
