version: "3.8"
name: link-up

services:
  database:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: inzynierka
      MYSQL_ROOT_PASSWORD: ""
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "3307:3306"
    volumes:
      - database-data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ../backend
      dockerfile: ../docker/Dockerfile.backend
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - backend-files:/backend/files
    ports:
      - "5500:5500"
      - "5501:5501"

  frontend:
    build:
      context: ../frontend
      dockerfile: ../docker/Dockerfile.frontend
    ports:
      - "3000:3000"

volumes:
  database-data:
  backend-files:
